<!DOCTYPE html>
<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
		<script src="app.js"></script>
		<style>
			body{
				width:300px;
				height:300px;
			}
			textarea{
				font-family: 'Pacifico', cursive;
				overflow:hidden;
				resize:none;
				border:0;
				width:100%;
				height:90px;
				font-size:13px;
			}
			::selection {
			    background-color: white;
			    color: black;
			}
			textarea:focus { 
			    outline: none !important;
			    border-color: #719ECE;
			}
		</style>
	</head>	
	<body>
		<div id='content-display'>
			<img src='platao.png'><br />
			<textarea id='text' readonly></textarea>
			<!--<p>compartilhado: <span id='number'></span></p>-->
			<button name='copy' id='copy' title="Copie a frase para o ClipBoard">copy</button>
			<button id='_new'>news</button>
		</div>
	</body>
</html>
